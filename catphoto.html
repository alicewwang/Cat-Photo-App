<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photo App</title>
</head>

<body>
    <main>
        <h1>CatPhotoShop</h1>
        <section>
            <h2>Cat Photos</h2>
            <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a>
                in our gallery
            </p>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                alt="A cute orange cat lying on its back">
        </section>
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
                    alt="A slice of lasagna on a plate.">
                <figcaption>Cats <em>love</em> lasagna</figcaption>
            </figure>
            <h3>Three things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
                    alt="Five cats looking around">
                <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
            </figure>
        </section>
        <section>
            <h2>Cat Form</h2>
            <form action="https://freecatphotoapp.com/submit-cat-photo">
                <fieldset>
                    <legend>Is your cat an indoor or outdoor cat?</legend>
                    <label for="indoor">
                        <input type="radio" name="indoor-outdoor" id="indoor" checked>Indoor
                    </label>
                    <label for="outdoor">
                        <input type="radio" name="indoor-outdoor" id="outdoor">Outdoor
                    </label>
                </fieldset>
                <fieldset>
                    <label for="loving">
                        <input type="checkbox" name="personality" id="loving" value="loving" checked>Loving
                    </label>
                    <label for="lazy">
                        <input type="checkbox" name="personality" id="lazy" value="lazy">Lazy
                    </label>
                    <label for="energetic">
                        <input type="checkbox" name="personality" id="energetic" value="energetic">Energetic
                    </label>
                </fieldset>
                <input type="text" name="catphotourl" placeholder="cat photo URL">
                <button type="submit">Submit</button>
            </form>
        </section>

    </main>
    <footer>
        <p>No copyright - <a href="a href=" https://www.freecodecamp.org">freeCodeCamp.org</a></p>
    </footer>
</body>

</html>
